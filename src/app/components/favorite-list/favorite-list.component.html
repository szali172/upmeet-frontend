<div>
  <h2>Your Favorite Events</h2>
  <ul class = "no-bullet">
    <li *ngFor="let event of favorites" class = "favorite-event">
      {{ event.eventName }} :
      <p>{{ event.eventDescription }}</p>
      <p>{{ event.eventLocation }}</p>
      <p>{{ event.eventTime }}</p>
    </li>
  </ul>
</div>
